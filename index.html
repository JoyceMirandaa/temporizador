<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>TEMPORIZADOR</h1>
        <form action="submit" class="enviar-dados">
            <div class="container-contagem">
                <label for="number">Digite um numero</label>
                <input type="number" id="inserir-numero" placeholder="digite um numero">
            </div>
            <div class="container-contagem">
                <p class="contagem-numero"></p>
            </div>
            <div class="button">
                <button class="iniciar">Iniciar</button>
                <button class="pausar">Pausar</button>
            </div>
        </form>
    </main>
</body>
</html>
